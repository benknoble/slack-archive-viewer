{% assign userdata = site.data.users | where: 'id', message.user %}
{% assign username = userdata[0].name %}
{% assign userimg = userdata[0].profile.image_32 %}

<div>
  <img src="{{ userimg }}" />
  <div class="message">
    <div class="username">{{ username }}</div>
    <div class="time">{{ message.ts | date: '%s' }}</div>
    <div class="msg">{{ message.text }}</div>
  </div>
</div>
<br/>
